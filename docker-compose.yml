services:
  db:
    image: postgres:18.2-alpine
    container_name: postgres_db_lol
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: node_app_lol
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src
      - /usr/src/node_modules
    env_file:
      - .env
    depends_on:
      - db

volumes:
  pgdata:

